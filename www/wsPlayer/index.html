<body>
    <script type="text/javascript" src="mp4box.all.min.js"></script>
    <script type="text/javascript" src="wsPlayer.js"></script>
    <div>
    Url:<input type="text" id="edUrl" value="ws://127.0.0.1/live/test.live.mp4" />

            player.open();
        }
